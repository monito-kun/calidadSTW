<!DOCTYPE html>
<html>
<head>
    <title>Registro de Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
{% include 'core/header.html' %}
<body>
    <div class="container">
        <h1>Registro de Evento</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre del Evento:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha del Evento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="tamano">Tamaño (Número de Asistentes):</label>
                <input type="number" id="tamano" name="tamano" required>
            </div>
            <div class="form-group">
                <label for="duracion">Duración (Horas):</label>
                <input type="number" step="0.1" id="duracion" name="duracion" required>
            </div>
            <div class="form-group">
                <label for="tipo_actividades">Tipo de Actividades:</label>
                <input type="text" id="tipo_actividades" name="tipo_actividades" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrar Evento</button>
            </div>
        </form>
    </div>
    {% include 'core/footer.html' %}
</body>
</html>
